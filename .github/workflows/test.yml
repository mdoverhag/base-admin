name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: Test

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: "12"

      - name: Download dependencies
        run: yarn

      - name: Run eslint
        run: yarn lint

      - name: Run type-checks
        run: yarn type-check

      - name: Run tests
        run: yarn test
